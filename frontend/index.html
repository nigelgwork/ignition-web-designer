<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Designer - Ignition</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 600px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .version {
        font-size: 1.2rem;
        opacity: 0.9;
        margin-bottom: 2rem;
      }

      .status {
        background: rgba(255, 255, 255, 0.2);
        padding: 1rem;
        border-radius: 10px;
        margin-top: 2rem;
      }

      .status-item {
        margin: 0.5rem 0;
        font-size: 1rem;
      }

      .checkmark {
        color: #4ade80;
        font-weight: bold;
      }

      .info {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      #api-test {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      #api-test:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      #api-result {
        margin-top: 1rem;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.9rem;
        text-align: left;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¨ Web Designer</h1>
      <div class="version">Version 0.1.0 - Phase 1</div>
      <p>Web-based Perspective Designer for Ignition</p>

      <div class="status">
        <div class="status-item">
          <span class="checkmark">âœ“</span> Frontend Build Working
        </div>
        <div class="status-item">
          <span class="checkmark">âœ“</span> Static File Serving
        </div>
        <div class="status-item">
          <span class="checkmark">âœ“</span> Gateway Module Loaded
        </div>
      </div>

      <button id="api-test">Test API Connection</button>
      <div id="api-result"></div>

      <div class="info">
        Phase 1: Initial Setup & Build Integration Complete
        <br />
        Next: Implement Backend API
      </div>
    </div>

    <script>
      // Simple API test
      document.getElementById('api-test').addEventListener('click', async () => {
        const resultDiv = document.getElementById('api-result');
        resultDiv.style.display = 'block';
        resultDiv.textContent = 'Testing API connection...';

        try {
          const response = await fetch('/webdesigner/api/v1/projects');
          const data = await response.json();
          resultDiv.textContent = 'API Response:\n' + JSON.stringify(data, null, 2);
        } catch (error) {
          resultDiv.textContent = 'API Error: ' + error.message + '\n(This is expected until backend is implemented)';
        }
      });
    </script>
  </body>
</html>
