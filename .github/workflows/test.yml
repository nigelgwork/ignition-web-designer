name: Test & Build

# Run on push to main/master and all pull requests
on:
  push:
    branches: [main, master, 'claude/**']
  pull_request:
    branches: [main, master]
  # Allow manual workflow dispatch
  workflow_dispatch:

jobs:
  # Frontend tests and build
  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint || echo "Linter not configured"
        continue-on-error: true

      - name: Run tests
        working-directory: frontend
        run: npm test -- --ci --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Build frontend (Production)
        working-directory: frontend
        run: npm run build

      - name: Check bundle size
        working-directory: frontend
        run: |
          BUNDLE_SIZE=$(du -k dist/webdesigner.js | cut -f1)
          echo "Bundle size: ${BUNDLE_SIZE}KB"
          if [ $BUNDLE_SIZE -gt 500 ]; then
            echo "::warning::Bundle size ${BUNDLE_SIZE}KB exceeds 500KB target"
          fi

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist-${{ matrix.node-version }}
          path: frontend/dist/
          retention-days: 7

  # Backend tests and build
  backend:
    name: Backend Tests & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: [17, 21]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run backend tests
        run: ./gradlew test --no-daemon

      - name: Generate test coverage report
        run: ./gradlew jacocoTestReport --no-daemon

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./gateway/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results-java-${{ matrix.java-version }}
          path: gateway/build/reports/tests/
          retention-days: 7

      - name: Build backend
        run: ./gradlew build --no-daemon

      - name: Upload backend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-jar-java-${{ matrix.java-version }}
          path: gateway/build/libs/*.jar
          retention-days: 7

  # Security scanning
  security:
    name: Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run npm audit
        working-directory: frontend
        run: npm audit --audit-level=moderate || echo "::warning::npm audit found vulnerabilities"
        continue-on-error: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run OWASP Dependency Check
        run: ./gradlew dependencyCheckAnalyze --no-daemon || echo "::warning::OWASP check found vulnerabilities"
        continue-on-error: true

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: owasp-dependency-check-report
          path: gateway/build/reports/dependency-check-report.html
          retention-days: 30

  # Full module assembly (requires both frontend and backend)
  assemble:
    name: Assemble Module
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Assemble module
        run: ./gradlew assembleModl --no-daemon

      - name: Upload module artifact
        uses: actions/upload-artifact@v3
        with:
          name: web-designer-module
          path: build/*.modl
          retention-days: 30

  # Summary job (always runs, reports overall status)
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [frontend, backend, security, assemble]
    if: always()

    steps:
      - name: Check job results
        run: |
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Assemble: ${{ needs.assemble.result }}"

          if [ "${{ needs.frontend.result }}" != "success" ] || [ "${{ needs.backend.result }}" != "success" ]; then
            echo "::error::Build failed - check logs above"
            exit 1
          fi

          echo "âœ… All tests passed and module assembled successfully"
